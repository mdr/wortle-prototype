name: Update Component Test Snapshots

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Update component test snapshots
        run: pnpm test:ct --update-snapshots

      - name: Check for changes
        id: git-check
        run: |
          git add src/tests/playwright/__snapshots__
          changed_files=$(git status --porcelain)
          change_count=$(echo "$changed_files" | grep -c . || true)
          echo "changes=$change_count" >> $GITHUB_OUTPUT
          if [ -n "$changed_files" ]; then
            echo "The following snapshot files were updated:"
            echo "$changed_files"
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            echo "$changed_files" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if snapshots changed
        if: steps.git-check.outputs.changes > 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "Update component test snapshots" > commit-message.txt
          echo "" >> commit-message.txt
          echo "Updated snapshot files:" >> commit-message.txt
          echo "${{ steps.git-check.outputs.changed_files }}" >> commit-message.txt
          git commit -F commit-message.txt
          git push
