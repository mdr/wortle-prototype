name: Update Component Test Snapshots

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check flake health
        uses: DeterminateSystems/flake-checker-action@main

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Setup devShell
        uses: nicknovitski/nix-develop@v1

      - name: Install dependencies
        run: task install

      - name: Install Playwright browsers
        run: task test:ct:install

      - name: Update component test snapshots
        run: pnpm test:ct --update-snapshots

      - name: Check for changes
        id: git-check
        run: |
          git add src/tests/playwright/snapshots
          changed_files=$(git status --porcelain)
          change_count=$(echo "$changed_files" | grep -c . || true)
          echo "changes=$change_count" >> $GITHUB_OUTPUT
          if [ -n "$changed_files" ]; then
            echo "The following snapshot files were updated:"
            echo "$changed_files"
            echo "changed_files<<EOF" >> $GITHUB_OUTPUT
            echo "$changed_files" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if snapshots changed
        if: steps.git-check.outputs.changes > 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "Update component test snapshots" > commit-message.txt
          echo "" >> commit-message.txt
          echo "Updated snapshot files:" >> commit-message.txt
          echo "${{ steps.git-check.outputs.changed_files }}" >> commit-message.txt
          git commit -F commit-message.txt
          git push
